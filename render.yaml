services:
  # Managed PostgreSQL database (Standard for Render Blueprints)
  - type: database
    name: zorpido-postgres
    plan: free
    region: oregon
    databaseName: zorpido_db
    user: zorpido_user

  # Web service
  - type: web
    name: zorpido-web
    runtime: python # This will automatically use the latest version or your runtime.txt
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput --settings=zorpido_config.settings.production
      python manage.py migrate --noinput --settings=zorpido_config.settings.production
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: zorpido_config.settings.production

      - key: DEBUG
        value: "False"
      
      - key: DJANGO_SECRET_KEY
        generateValue: true # Render will generate a safe key for you
      
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1,.onrender.com
      
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com
      
      # Database connection
      - key: DATABASE_URL
        fromDatabase:
          name: zorpido-postgres
          property: connectionString
      
      # Cloudinary Credentials (matching your production.py code)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

      # Security
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"